  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    max = quotes.length
    rand = getRandomInt(max)

    $(document).ready(function(){

      // get the quote and slit by '|' to get the author
      const quote = quotes[rand];
      const [text, author] = quote.split('|');
      $('.quote').html(text);
      $('.author').html(author);

    });
  </script>
